<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productdetails</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <nav>
        <a href="" class="logo">logo</a>

        <a href="Cartpage.html" class="cart_icon">
            <i class="fa-solid fa-cart-plus"></i>
            <span class="cart_item_count"></span>
        </a>
    </nav>

    <div class="product-detail">
        <div class="product_img">
            <div class="thumbnail_list">
                <!-- <img src="images/product1_green_1.jpg" alt="">
                <img src="images/product1_green_2.jpg" alt="">
                <img src="images/product1_green_3.jpg" alt="">
                <img src="images/product1_green_4.jpg" alt=""> -->
            </div>

            <div class="main_img">
                <!-- <img src="images/product1_green_1.jpg" alt=""> -->
            </div>


        </div>
        <div class="product_info">
            <h2 class="title"></h2>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>(4.8)</span>
            </div>
            <span class="price"></span>
            <p class="description"></p>

            <div class="size-selection">
                <p>Select Size</p>
                <div class="size-options">
                    <!-- <button class="selected">S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button> -->
                </div>
            </div>


            <div class="color-selection">
                <p>Select Color</p>
                <div class="color-options">
                    <!-- <img src="images/product1_green_1.jpg" alt="" class="selected">
                    <img src="images/product1_red_1.jpg" alt="">
                    <img src="images/product1_maroon_1.jpg" alt="">
                    <img src="images/product1_white_1.jpg" alt="">
                    <img src="images/product1_yellow_1.jpg" alt=""> -->
                </div>
            </div>

            <button class="btn" id="add-cart-btn">Add To Cart</button>
            <div class="product-policy">
                <p>100% Original Products</p>
                <p>Easy Return and exchange policy within 14 days</p>
            </div>

        </div>
    </div>



<script src="products.js"></script>
<script src="script.js"></script>    
</body>
</html>
